{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block body %}
<form method="POST">
  <div class="m-5">
    <h3 align="center">Sign Up</h3>
  </div>
  <div class="form-group">
    <div class="mx-5 mb-3 row">
      <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Steve Rogers">
      </div>
    </div>
    <div class="mx-5 mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email address</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
    </div>
    <div class="mx-5 mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" placeholder="A safe one">
      </div>
    </div>
    <div class="mx-5 mb-4 row">
      <label for="password2" class="col-sm-2 col-form-label">Repeat Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Exactly the same">
      </div>
    </div>
    <div class="mx-5">
      <button type="submit" class="btn btn-primary mb-3">Get On Board</button>
    </div>
  </div>
</form>
{% endblock %}
